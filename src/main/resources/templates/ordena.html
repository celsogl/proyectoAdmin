<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ordena Aquí</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <body>
    <div class="flex flex-col h-screen">
      <!-- TOP -->
      <header th:replace="plantilla/template :: header" class="p-0"></header>

      <!-- MID -->
      <main class="p-4 flex-grow">
        <div class="aspect-ratio: 16 / 9 flex flex-wrap justify-center mt-0">
          <section class="bg-white dark:bg-gray-100 border p-4 rounded">
            <div class="container px-6 py-10 mx-auto">
            <h1 class="block mt-4 text-2xl font-semibold dark:text-gray-800 md:text-3xl">Menú Disponible:</h1>
            <br>
            <div class="grid grid-cols-3 gap-4">
              <div
                th:each="plato : ${productos}" th:if="${plato.estado == 1}"
                class="border p-4 rounded shadow-sm bg-white">
                <img class="w-full h-64 object-cover mb-4 rounded" />
                <h2
                  class="text-xl font-semibold mb-2"
                  th:text="${plato.nombre}">
                </h2>
                <p th:text="'Precio: S/.' + ${plato.precio}"></p>
                <br>
                <button
                class="py-2 px-4 bg-transparent text-red-600 font-semibold border border-red-600 rounded hover:bg-red-600 hover:text-white hover:border-transparent transition ease-in duration-200 transform hover:-translate-y-1 active:translate-y-0"
              >Ordenar</button>
              </div>
            </div>
          </div>
          </section>
        </div>
      </main>

      <!-- BOTTOM -->
      <footer
        th:replace="plantilla/template :: footer"
        class="bg-gray-200 text-center lg:text-left"
      ></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
