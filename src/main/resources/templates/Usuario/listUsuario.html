<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listar Usuarios</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
	tailwind.config = {
		theme : {
			extend : {
				fontFamily : {
					sans : [ 'Inter', 'sans-serif' ],
				},
			}
		}
	}
</script>
</head>
<body class="bg-gray-100">

	<div class="bg-white flex p-6 shadow-sm">

		<h6 class="flex-grow text-2xl font-bold">Listar Usuarios
			Registrados</h6>
	</div>

	<div class="flex">

		<div class="p-6 border-r w-64 hidden md:block border-gray-200">
			<h6 class="font-bold mb-4 ">Acciones rápidas</h6>
			<ul>
				<li class="flex mb-6"><a
					class="flex overflow-hidden text-gray-900 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-300 transition duration-300 ease-in-out"
					href="/admin"> <svg xmlns="http://www.w3.org/2000/svg"
							class="h-6 mr-1 w-6" fill="none" viewBox="0 0 24 24"
							stroke="currentColor" stroke-width="2">
  				<path stroke-linecap="round" stroke-linejoin="round"
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
						<span class="self-center">Inicio</span></a></li>


				<li class="flex mb-6"><a
					class="flex overflow-hidden text-gray-900 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-300 transition duration-300 ease-in-out"
					href="/listuser"> <svg xmlns="http://www.w3.org/2000/svg"
							class="h-6 mr-1 w-5" viewBox="0 0 20 20" fill="currentColor"> <path
								fill-rule="evenodd"
								d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
								clip-rule="evenodd" /></svg> <span class="self-center">Usuarios</span></a>
				</li>

				<li class="flex mb-6"><a
					class="flex overflow-hidden text-gray-900 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-300 transition duration-300 ease-in-out"
					href="/listaproductos"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z" />
</svg>

						<span class="self-center">Productos</span></a></li>
			</ul>
			<h6 class="font-bold mr-3 mb-4 flex">
				<svg xmlns="http://www.w3.org/2000/svg" class=" sh mr-1 h-6 w-5"
					viewBox="0 0 20 20" fill="currentColor">
  <path
						d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z" />
  <path
						d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z" />
<path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z" />
</svg>
				<span class="self-center"> Base de Datos </span>
			</h6>
			<ul>
				<li class="flex mb-6"><a
					class="flex overflow-hidden text-gray-900 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-300 transition duration-300 ease-in-out"
					href="/listaventas"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>                      
					<span class="self-center"> Ventas</span></a>
				</li>
                <li class="flex mb-6"><a
					class="flex overflow-hidden text-gray-900 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-300 transition duration-300 ease-in-out"
					href="/listapagos"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                      </svg>                      
					<span class="self-center"> Pagos</span></a>
				</li>
                <li class="flex mb-6"><a
					class="flex overflow-hidden text-gray-900 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-300 transition duration-300 ease-in-out"
					href="/listadelivery"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                      </svg>                            
					<span class="self-center">Delivery</span></a>
				</li>


			</ul>
		</div>

		<div class="p-6 w-full">

			<div class="container ">
				<main class="p-4 flex-grow">
					<section class="container mx-auto p-6 font-mono">
						<button type="button"
							onclick="window.location.href='/createuseradmin'"
							class="inline-block px-6 py-2.5 bg-gray-300 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-400 hover:shadow-lg focus:bg-gray-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-500 active:shadow-lg transition duration-150 ease-in-out">
							Insert</button>
						<div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
							<div class="w-full overflow-x-auto">
								<table class="w-full">
									<thead>
										<tr
											class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
											<th class="px-4 py-3">Id</th>
											<th class="px-4 py-3">Nombres</th>
											<th class="px-4 py-3">Correo</th>
											<th class="px-4 py-3">Contraseña</th>
											<th class="px-4 py-3">Celular</th>
											<th class="px-4 py-3">Estado</th>
											<th class="px-4 py-3">Editar</th>
											<th class="px-4 py-3">Eliminar</th>
										</tr>
									</thead>
									<tbody class="bg-white">
										<tr th:each="usuario: ${usuario}" class="text-gray-700">
											<td class="px-4 py-3 text-sm border" th:text="${usuario.id}"></td>
											<td class="px-4 py-3 text-sm border"
												th:text="${usuario.nombre}"></td>
											<td class="px-4 py-3 text-sm border"
												th:text="${usuario.user}"></td>
											<td class="px-4 py-3 text-sm border">
											********</td>
											<td class="px-4 py-3 text-sm border"
												th:text="${usuario.telefono}"></td>
											<div th:if="${usuario.estado == 1}">
											<td class="px-4 py-3 text-sm border">ACTIVO</td>
											</div>

											<div th:if="${usuario.estado == 0}">
												<td class="px-4 py-3 text-sm border">INACTIVO</td>
											</div>

											<td class="px-4 py-3 text-sm border"><a
												class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-600 hover:shadow-lg focus:bg-yellow-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-700 active:shadow-lg transition duration-150 ease-in-out"
												th:text="'Editar'" th:href="@{/formuser/}+${usuario.id}"></a>
											</td>
											<td class="px-4 py-3 text-sm border"><a
												class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
												th:text="'Eliminar'"
												th:href="@{/eliminaruser/}+${usuario.id}"
												onclick="return confirm('Deseas Eliminar?');"></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</section>
				</main>
			</div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
